<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Generador Curso de Formação</h1>

            <form id="editor-form">
              <div class="mb-3">
                <label for="event-name" class="form-label">Nome da Disciplina:</label>
                <input type="text" id="event-name" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="event-code" class="form-label">Código da Disciplina (usado nas URLs):</label>
                <input type="text" id="event-code" placeholder="e.g., mathconf2025" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="class-date" class="form-label">Data da Aula:</label>
                <input type="date" id="class-date" class="form-control" min="1" value="1" required>
              </div>
              
              <div class="mb-3">
                <label for="class-period" class="form-label">Turno:</label>
                <select id="class-period" class="form-select" required>
                  <option value="" disabled selected>Selecione o turno</option>
                  <option value="morning">Manhã</option>
                  <option value="afternoon">Tarde</option>
                  <option value="evening">Noite</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="turmas-select" class="form-label">Turmas Participantes:</label>
                <select id="turmas-select" class="form-select" multiple required>
                  <option value="APJ07">APJ07</option>
                  <option value="APJ08">APJ08</option>
                  <option value="APJ09">APJ09</option>
                  <option value="APJ10">APJ10</option>
                  <option value="APJ11">APJ11</option>
                  <option value="APJ12">APJ12</option>
                  <option value="APJ13">APJ13</option>
                  <option value="APJ14">APJ14</option>
                  <option value="APJ15">APJ15</option>
                  <option value="APJ16">APJ16</option>
                  <option value="APJ17">APJ17</option>
                  <option value="PAP22">PAP22</option>
                  <option value="DEL45">DEL45</option>
                  <option value="DEL46">DEL46</option>
                </select>
                <small class="form-text text-muted">
                  Segure Ctrl (Windows) ou Command (Mac) para selecionar várias turmas.
                </small>
              </div>

              <button type="submit" class="btn btn-primary w-100">Generate Session Links</button>
            </form>

            <div class="mt-4">
              <h2 class="h5">Gerar Links:</h2>
              <ul id="generated-links" class="list-group mt-2"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/editor.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
