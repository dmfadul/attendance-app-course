<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Attendance Form Generator</h1>

            <form id="editor-form">
              <div class="mb-3">
                <label for="event-name" class="form-label">Event Name:</label>
                <input type="text" id="event-name" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="event-code" class="form-label">Event Code (used in URLs):</label>
                <input type="text" id="event-code" placeholder="e.g., mathconf2025" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="num-days" class="form-label">Number of Days:</label>
                <input type="number" id="num-days" class="form-control" min="1" value="1" required>
              </div>

              <div class="mb-3">
                <label for="sessions-per-day" class="form-label">Sessions per Day:</label>
                <input type="number" id="sessions-per-day" class="form-control" min="1" value="2" required>
              </div>

              <div class="mb-3">
                <label for="participants" class="form-label">Participants (one per line):</label>
                <textarea id="participants" rows="6" class="form-control" required></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">Generate Session Links</button>
            </form>

            <div class="mt-4">
              <h2 class="h5">Generated Links:</h2>
              <ul id="generated-links" class="list-group mt-2"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/editor.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
