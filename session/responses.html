<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Session Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-10 col-lg-8">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center mb-4" id="form-title"></h1>
            
            <table id="responses" class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nome</th>
                  <th>Localização</th>
                  <th>Data & Hora</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>      
            
          </div>
        </div>

        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center mb-4" id="form-title">Faltantes</h1>
            <ul id="missing-participants" class="list-unstyled"></ul>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/responses.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
