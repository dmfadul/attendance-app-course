<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center mb-4" id="form-title">Check-In</h1>

            <form id="checkin-form">
              <div class="mb-3">
                <label for="name-select" class="form-label">Seu Nome:</label>
                <select id="name-select" class="form-select" required>
                  <!-- Options populated by JS -->
                </select>
              </div>
            
              <div class="mb-3">
                <label for="email-input" class="form-label">Seu Email:</label>
                <input type="email" id="email-input" class="form-control" placeholder="name@example.com" required>
              </div>
            
              <div class="mb-3">
                <label for="function-select" class="form-label">Seu Cargo:</label>
                <select id="function-select" class="form-select" required>
                  <option value="Agente">Agente</option>
                  <option value="Papiloscopista">Papiloscopista</option>
                  <option value="Delegado">Delegado</option>
                  <option value="Outro">Outro</option>
                </select>
              </div>
            
              <button type="submit" class="btn btn-success w-100">Responder</button>
            </form>
            
            <div id="status" class="mt-3 text-center text-muted small"></div>
          </div>
          <div class="text-center my-4">
            <h5>Compartilhe o link:</h5>
            <canvas id="qr-code" width="200" height="200" class="mb-2"></canvas><br>
            <a id="download-qr" class="btn btn-outline-primary" download="checkin-qr.png">Baixar QR Code</a>
          </div>       
        </div>
      </div>
    </div>
  </div>

  <script src="../js/session.js"></script>
  <script src="../js/qrious.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
